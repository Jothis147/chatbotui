<div class="container mx-auto bg-blue-500 w-2/5 h-12 mt-36">
    <h1 class="text-white text-2xl font-bold p-2 ml-56">Chatbot</h1>
    <div class="bg-gray-500 p-2">
        <div class="bg-gray-50 h-96">
    
        </div>
    </div>
    <div class="p-2 bg-violet-300">
        <form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
            <input 
                type="search" 
                id="search" 
                formControlName="search" 
                placeholder="Type Something..."
                class="p-2 rounded w-11/12"
            />
            <input 
                type="submit" 
                value="Send"
                class="p-2 bg-blue-500 text-white rounded absolute"
            />
        </form>
    </div>
</div>
